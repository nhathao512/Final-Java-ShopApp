<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#">
            <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/09/Logo-DH-Ton-Duc-Thang-TDT.png" alt="Logo" width="70" height="40"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" 
                        [ngClass]="{ 'active': activeNavItem === 0 }"
                        (click)="setActiveNavItem(0)"
                        routerLink="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" 
                        [ngClass]="{ 'active': activeNavItem === 1 }"
                        (click)="setActiveNavItem(1)"
                        routerLink="/">Notifications</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" 
                          [ngClass]="{ 'active': activeNavItem === 2 }"
                          (click)="setActiveNavItem(2)"
                          routerLink="/orders">
                          <i class="fas fa-shopping-cart icon"></i>
                          Cart
                      </a>
                  </li>
                  <li class="nav-item">
                      @if(userResponse) {                          
                          <ng-container
                            ngbPopover="My Account, Orders, Log Out"
                            popoverTitle="User Actions"
                            triggers="click"
                            [placement]="'bottom'"
                          >
                            <a
                              class="nav-link"                              
                              [ngbPopover]="popoverContent"
                              (click)="togglePopover($event)"
                            >
                              {{ userResponse.fullname }}
                            </a>
                            <ng-template #popoverContent>
                              <div class="popover-list">
                                <a class="popover-item" 
                                    (click)="handleItemClick(0)">My Account</a>
                                <a class="popover-item" 
                                    (click)="handleItemClick(1)">Orders</a>
                                <a class="popover-item" 
                                    (click)="handleItemClick(2)">Log Out</a>
                              </div>
                            </ng-template>
                          </ng-container>                          
                      } @else {
                        <ng-container>
                          <a class="nav-link" routerLink="/login">Log In</a>
                        </ng-container>
                      }                                                
                    </li>                                                                
              </ul>
          </div>
      </div>
  </nav>
</header>
