<div class="container-fluid">
  <!-- Header -->
  <header class="header d-flex justify-content-between align-items-center p-3">
    <h1 class="header-title">Admin Dashboard</h1>
    <!-- Logout Button -->
    <button class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
  </header>

  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
      <div class="sidebar-header">
        <h3 class="sidebar-title"> </h3>
      </div>
      <div class="sidebar-menu">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/orders" routerLinkActive="active">
              <i class="fas fa-box-open icon"></i> Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/categories" routerLinkActive="active">
              <i class="fas fa-tags icon"></i> Categories
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/products" routerLinkActive="active">
              <i class="fas fa-cogs icon"></i> Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
              <i class="fas fa-users icon"></i> Users
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 col-lg-10">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
